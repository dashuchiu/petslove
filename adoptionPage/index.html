<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動物領養 | PETSLOVE</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./css/styleAdoption.css" />
  </head>
  <body>
    <div class="loader"></div>

    <!-- nav -->
    <div id="nav-placeholder" style="height: 160px"></div>

    <!-- pets block -->
    <main id="pets-block" class="container">
      <section class="content">
        <!-- category -->
        <aside class="category">
          <p class="label">動物分類</p>
          <button class="btn primary active">貓</button>
          <button class="btn primary">狗</button>
          <button class="btn primary">其他</button>
        </aside>
        <!-- pets card -->
        <div class="card-list">
          <div class="card-wrapper grid">
            
            <a href="../adoptionDetailPage/index.html" class="default-card">
              <div class="card-img">
                <img src="/assets/images/petsPic1.jpg" alt="" />
              </div>
              <div class="card-info">
                <div class="desc">
                  <h3 class="subTitle">咪咪</h3>
                  <p class="label">女生</p>
                  <p class="label">2歲</p>
                  <p class="label">台北市</p>
                  <p class="label memo">喜歡摸摸、親人、不挑食、愛說話</p>
                </div>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
            </a>
            <a href="#!" class="default-card">
              <div class="card-img">
                <img src="/assets/images/petsPic2.jpg" alt="" />
              </div>
              <div class="card-info">
                <div class="desc">
                  <h3 class="subTitle">阿弟仔</h3>
                  <p class="label">男生</p>
                  <p class="label">3歲多</p>
                  <p class="label">新北市</p>
                  <p class="label memo">活潑愛玩、親貓</p>
                </div>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
            </a>
            <a href="#!" class="default-card">
              <div class="card-img">
                <img src="/assets/images/petsPic3.jpg" alt="" />
              </div>
              <div class="card-info">
                <div class="desc">
                  <h3 class="subTitle">小花</h3>
                  <p class="label">女生</p>
                  <p class="label">1歲多</p>
                  <p class="label">基隆市</p>
                  <p class="label memo">獨立、喜歡逗貓棒、貪吃</p>
                </div>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
            </a>
            <a href="#!" class="default-card">
              <div class="card-img">
                <img src="/assets/images/petsPic4.jpg" alt="" />
              </div>
              <div class="card-info">
                <div class="desc">
                  <h3 class="subTitle">白白</h3>
                  <p class="label">女生</p>
                  <p class="label">3歲</p>
                  <p class="label">台北市</p>
                  <p class="label memo">害羞、親人、愛撒嬌</p>
                </div>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
            </a>
            <a href="#!" class="default-card">
              <div class="card-img">
                <img src="/assets/images/petsPic5.jpg" alt="" />
              </div>
              <div class="card-info">
                <div class="desc">
                  <h3 class="subTitle">小可愛</h3>
                  <p class="label">女生</p>
                  <p class="label">5歲</p>
                  <p class="label">新北市</p>
                  <p class="label memo">
                    非常膽小熟悉就很親人會撒嬌但需要時間陪伴
                  </p>
                </div>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
            </a>
          </div>
          <!-- pagination -->
          <div class="pagination">
            <iconify-icon
              icon="icon-park-outline:left"
              width="40"
              height="40"
              class="arrow-prev"
            ></iconify-icon>
            <span class="btn primary active">1</span>
            <span class="btn secondary">2</span>
            <iconify-icon
              icon="icon-park-outline:right"
              width="40"
              height="40"
              class="arrow-next"
            ></iconify-icon>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <div id="footer-placeholder"></div>
    <!-- script -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script type="module" src="./js/scriptAdopt.js"></script>
  </body>
</html>
