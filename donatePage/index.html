<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>捐款支持 | PETSLOVE</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./css/styleDonate.css" />
  </head>
  <body>
    <div class="loader"></div>

    <!-- nav -->
    <div id="nav-placeholder" style="height: 160px"></div>

    <!-- donate method -->
    <section id="donate-block" class="container">
      <div class="title-group">
        <h3 class="subTitle">捐款方式</h3>
        <p class="body">每一筆愛心捐款將會用在醫療救助以及改善流浪動物環境上</p>
      </div>
      <div class="donate-methods">
        <a href="#!" class="btn">
          <iconify-icon icon="logos:paypal" class="donate-icon"></iconify-icon>
          <span class="body">Paypal</span>
        </a>
        <a href="#!" class="btn">
          <iconify-icon
            icon="hugeicons:atm-01"
            class="donate-icon atm"
          ></iconify-icon>
          <span class="body">ATM轉帳</span>
        </a>
        <a href="#!" class="btn">LINE Pay</a>
      </div>
    </section>

    <!-- donate feed -->
    <section id="donate-feed" class="container">
      <div class="title-group">
        <h3 class="subTitle">贊助罐罐</h3>
        <p class="body">幫助地方流浪動物每一餐的安穩</p>
      </div>
      <div class="card-list">
        <div class="card-wrapper grid">
          
          <a href="../donateDetailPage/index.html" class="default-card">
            <div class="card-img">
              <img src="/assets/images/donateFeedPic1.jpg" alt="" />
            </div>
            <div class="card-info">
              <div class="desc">
                <h3 class="bodyEmphasis">桃園後站愛媽</h3>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
              <div class="progressbar">
                <div class="body">65%</div>
                <div class="label">$6500/$10000</div>
                <div class="label">8人已贊助</div>
              </div>
            </div>
          </a>
          <a href="#!" class="default-card">
            <div class="card-img">
              <img src="/assets/images/donateFeedPic2.jpg" alt="" />
            </div>
            <div class="card-info">
              <div class="desc">
                <h3 class="bodyEmphasis">深坑王愛媽</h3>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
              <div class="progressbar">
                <div class="body">55%</div>
                <div class="label">$5500/$10000</div>
                <div class="label">3人已贊助</div>
              </div>
            </div>
          </a>
          <a href="#!" class="default-card">
            <div class="card-img">
              <img src="/assets/images/donateFeedPic2.jpg" alt="" />
            </div>
            <div class="card-info">
              <div class="desc">
                <h3 class="bodyEmphasis">深坑王愛媽</h3>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
              <div class="progressbar">
                <div class="body">55%</div>
                <div class="label">$5500/$10000</div>
                <div class="label">3人已贊助</div>
              </div>
            </div>
          </a>
          <a href="#!" class="default-card">
            <div class="card-img">
              <img src="/assets/images/donateFeedPic2.jpg" alt="" />
            </div>
            <div class="card-info">
              <div class="desc">
                <h3 class="bodyEmphasis">深坑王愛媽</h3>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
              <div class="progressbar">
                <div class="body">55%</div>
                <div class="label">$5500/$10000</div>
                <div class="label">3人已贊助</div>
              </div>
            </div>
          </a>
          <a href="#!" class="default-card">
            <div class="card-img">
              <img src="/assets/images/donateFeedPic2.jpg" alt="" />
            </div>
            <div class="card-info">
              <div class="desc">
                <h3 class="subTitle">深坑王愛媽</h3>
                <iconify-icon
                  icon="tabler:arrow-up-right"
                  class="arrow-up-right"
                ></iconify-icon>
              </div>
              <div class="progressbar">
                <div class="body">55%</div>
                <div class="label">$5500/$10000</div>
                <div class="label">3人已贊助</div>
              </div>
            </div>
          </a>
        </div>
        <!-- pagination -->
        <div class="pagination">
          <iconify-icon
            icon="icon-park-outline:left"
            width="40"
            height="40"
            class="arrow-prev"
          ></iconify-icon>
          <span class="btn primary active">1</span>
          <span class="btn secondary">2</span>
          <iconify-icon
            icon="icon-park-outline:right"
            width="40"
            height="40"
            class="arrow-next"
          ></iconify-icon>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div id="footer-placeholder"></div>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script type="module" src="./js/scriptDonate.js"></script>
  </body>
</html>
