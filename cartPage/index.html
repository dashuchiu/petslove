<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車 | PETSLOVE</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./css/styleCart.css" />
  </head>
  <body>
    <div class="loader"></div>

    <!-- nav -->
    <div id="nav-placeholder" style="height: 160px"></div>

    <!-- cart block -->
    <main id="cart-block" class="container">
      <h3 class="subTitle">購物車</h3>
      <div class="cart-header">
        <span class="label w-2">商品</span>
        <span class="label w-2">價格</span>
        <span class="label w-2">數量</span>
        <span class="label w-1">小計</span>
        <span class="label w-1">操作</span>
      </div>
      <ul class="cart-list">
        <li class="cart-item">
          <div class="card-img w-1">
            <img src="/assets/images/productPic1.png" alt="" />
          </div>
          <span class="bodyEmphasis w-1">馬克杯</span>
          <div class="desc discount w-2">
            <span class="label price">$360</span>
            <span class="bodyEmphasis discount-price">$250</span>
          </div>
          <div class="btn-counter w-2">
            <button class="btn secondary">
              <iconify-icon
                icon="ic:round-minus"
                class="icon-minus"
              ></iconify-icon>
            </button>
            <span class="count">12</span>
            <button class="btn secondary">
              <iconify-icon
                icon="ic:round-plus"
                class="icon-plus"
              ></iconify-icon>
            </button>
            <!-- <span class="label">還剩18件</span> -->
          </div>
          <span class="bodyEmphasis total w-1">$2500</span>
          <button class="label btn gray del">刪除</button>
        </li>
        <li class="cart-item">
          <div class="card-img w-1">
            <img src="/assets/images/productPic4.png" alt="" />
          </div>
          <span class="bodyEmphasis w-1">2026桌曆</span>
          <div class="desc w-2">
            <span class="label price">$180</span>
            <span class="bodyEmphasis discount-price">$250</span>
          </div>
          <div class="btn-counter w-2">
            <button class="btn secondary">
              <iconify-icon
                icon="ic:round-minus"
                class="icon-minus"
              ></iconify-icon>
            </button>
            <span class="count">12</span>
            <button class="btn secondary">
              <iconify-icon
                icon="ic:round-plus"
                class="icon-plus"
              ></iconify-icon>
            </button>
            <!-- <span class="label">還剩18件</span> -->
          </div>
          <span class="bodyEmphasis total w-1">$2500</span>
          <button class="label btn gray del">刪除</button>
        </li>
      </ul>
      <div class="cart-footer">
        <div class="label fee">
          滿$1000免運，未滿$1000需付<span>運費$100</span>
        </div>
        <span class="bodyEmphasis"
          >消費金額:<span class="total">$750</span></span
        >
        <button class="btn primary action">結帳</button>
      </div>
    </main>

    <!-- modal -->
    <div class="modal d-none">
      <iconify-icon
        icon="material-symbols:close-rounded"
        width="28"
        height="28"
        class="close"
      ></iconify-icon>
      <div class="subTitle">結帳方式</div>
      <a href="../checkoutPage/index.html" class="btn primary">直接結帳</a>
      <div class="body">
        或<a href="../loginPage/login.html">登入會員</a>可查看訂單以及出貨進度。
      </div>
    </div>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <!-- script -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script type="module" src="./js/scriptCart.js"></script>
  </body>
</html>
