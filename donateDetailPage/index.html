<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贊助資訊 | PETSLOVE</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./css/styleDonateDetail.css" />
  </head>
  <body>
    <div class="loader"></div>

    <!-- nav -->
    <div id="nav-placeholder" style="height: 160px"></div>

    <!-- feed detail -->
    <section id="feed-detail" class="container">
      <!-- pet detail -->
      <div class="pet-block">
        <div class="card-wrapper">
          <div class="card-img">
            <img src="../assets/images/donateFeedPic1.jpg" alt="" />
            <img src="../assets/images/donateFeedPic1-1.jpg" alt="" />
            <img src="../assets/images/donateFeedPic1-2.jpg" alt="" />
          </div>
          <div class="card-info">
            <div class="desc">
              <h3 class="subTitle">桃園後站愛媽</h3>
              <p class="label">動物數量:約60隻</p>
              <p class="label">需要糧食費用:65000元</p>
              <p class="label">地點:桃園火車站後站中正街</p>
            </div>

            <div class="progressbar">
              <div class="subTitle">65%</div>
              <div class="label">$6500/$10000</div>
              <div class="label">8人已贊助</div>
            </div>

            <button class="btn primary action">我想助罐</button>
            <div class="social-link">
              <span class="label">分享至:</span>
              <iconify-icon
                icon="ic:baseline-facebook"
                class="icon"
              ></iconify-icon>
              <iconify-icon
                icon="mingcute:ins-fill"
                class="icon"
              ></iconify-icon>
              <iconify-icon
                icon="mingcute:threads-line"
                class="icon"
              ></iconify-icon>
            </div>
          </div>
        </div>
        <div class="label divider">助罐名單</div>
        <table class="donate-list">
          <tr>
            <td>Michelle Wang</td>
            <td>$500</td>
          </tr>
          <tr>
            <td>老陳</td>
            <td>$1500</td>
          </tr>
          <tr>
            <td>林小芳</td>
            <td>$500</td>
          </tr>
          <tr>
            <td>謝先生</td>
            <td>$500</td>
          </tr>
          <tr>
            <td>陳陳</td>
            <td>$500</td>
          </tr>
          <tr>
            <td>Lin</td>
            <td>$1000</td>
          </tr>
          <tr>
            <td>貓貓守護者</td>
            <td>$1000</td>
          </tr>
          <tr>
            <td>Yuki</td>
            <td>$1000</td>
          </tr>
        </table>
      </div>
    </section>

    <!-- footer -->
    <div id="footer-placeholder"></div>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="./js/scriptDonateDetail.js"></script>
  </body>
</html>
